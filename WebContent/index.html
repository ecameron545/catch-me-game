<!DOCTYPE html>
<html>
<head>
<style>
.element {
	height: 50px;
  	width: 50px;
    background-color: lime;
    border-radius: 50%;
}
.element2{
	height: 100px;
  	width: 100px;
  	margin-top: 100px;
    background-color: hotpink;
    border-radius: 50%;
}
#oc {
 	position: fixed;
 	top: 0;
  	left: 0;
  	bottom: 0;
  	right: 0;
  	overflow: auto;
    border: 1px solid black;
    background-color: black;
   
}

</style>
</head>

<body>

<script src="js/anime.min.js"> </script>

<div id = "oc" onmousemove="mouseClick(event)"> 
	<div class="element2"></div>
	<div class="element"></div> 	 	
</div>

<p id="demo"></p>


<script>
	var cssSelector = anime({
    	targets: '.element2',
    		translateX: 1350,
    		translateY: 650,    		
    		duration: 4000,
    		loop: true,
    		direction: 'alternate',
    		easing: 'linear'
    		

    });
	</script>

<script>
function mouseClick(e) {
    var x = e.clientX;
    var y = e.clientY;
    
    if(x <= 1415 && y <= 820 && x >= 30 && y >= 30){
    	var toTranslateX = x - 25
   		var toTranslateY = y - 225;
   
	    var cssSelector = anime({
	    	targets: '.element',
	    		translateX: toTranslateX,
	    		translateY: toTranslateY,
	    			borderRadius: '100%',
	    			easing: 'easeOutQuart'
	    			
	    });
	}
}
</script>
</body>
</html>
